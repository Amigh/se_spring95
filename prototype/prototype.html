<!DOCTYPE html>
<html>
<head>
	<title>سامانه ی گمرکی نسخه ی بتا</title>
	<link rel="stylesheet" type="text/css" href="./assets/stylesheets/semantic.rtl.css">
	<link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
	<meta charset="UTF-8"> 
</head>
<body class="noscroll">

	<div class="ui sixteen wide mobile twelve wide tablet six eight computer column">
		<div class="ui grid centered">
			<div class="six wide column">
				<div class="ui segment ">
					<div class="ui form" name="loginForm" >
						<h2 class="ui center aligned icon header">
							<i class="shipping icon"></i>
							<div class="content">
								سامانه ی گمرکی 
								<div class="sub header">
									نسخه ی آزمایشی
								</div>
							</div>
						</h2>
						<div class="field">
							<div class='ui right icon input'>
								<input placeholder="نام کاربری" name="username">
								<i class=' user icon'></i>
							</div>
						</div>

						<div class="field">
							<div class="ui right icon input">
								<input placeholder="رمز عبور" name="password" type="password">
								<i class="lock icon"></i>
							</div>
						</div>
						<div>
							<a class="ui primary button fluid" href="dashboard.html">
								ورود
							</a>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	function login() {
		var username = document.getElementsByName("username").value;
		var password = document.getElementsByName("password").value;
		if (username == "ali@gomrok.com"  && password == "123456") {
			window.location.assign = "dashboard.html";
		}
		else{
			alert(username + password);
		}
	}
</script>

</html>
